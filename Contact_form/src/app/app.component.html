<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular Contact Form</title>
  </head>
  <body>
    <h1 class="title">Angular Contact Form</h1>
    
 
    
    <form (ngSubmit)="sendEmail(contactForm.value, contactForm)" #contactForm="ngForm" class="contact-form">
         <!-- Success message -->
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
    
    <!-- Error message -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" ngModel required class="form-control">
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" ngModel required email class="form-control">
        <div *ngIf="contactForm.controls.email?.invalid && contactForm.controls.email?.touched" class="error-message">
          <p *ngIf="contactForm.controls.email?.errors?.['required']">Email is required.</p>
          <p *ngIf="contactForm.controls.email?.errors?.['email']">Please enter a valid email address.</p>
        </div>
      </div>
    
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" ngModel required class="form-control"></textarea>
      </div>
    
      <button type="submit" [disabled]="!contactForm.form.valid" class="submit-btn">Submit</button>
    </form>
  </body>
</html>
